<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Word Facts</title>
</head>
<body>
    <header class="header">
        <h1 class="brand-title">Word Facts</h1>
    </header>
    <main>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Unable to connect to the API</p>
            </div>
          
        </div>
        <div class="pure-g">
            <div class="pure-u-1-6 sidebar">

                <form id="user-form" class="pure-form">
                <!--form starts here-->
                <form id="user-form">

                    <input id="word" name="word" class="form-input" type="text" autofocus="true" required/>
                    <button type="submit" class="btn">Search</button>
                </form>
                <!--form ends here-->
                <div id="historyContainer"></div>
            </div>
            <div class="pure-u-3-4">
                
                <!--results of the word api fetch go here-->
                <div class="word-box">
                    <h2 id= "search-result">Word Searched</h2>
                    <div class="pure-g info-card">

                        <div class="pure-u-1-3 word-info" id= "definition">definition </div>
                        <div class="pure-u-1-3 word-info" id= "synonyms">synonyms</div>
                        <div class="pure-u-1-3 word-info" id= "pronunciation">pronunciation</div>
                    <!--<div class="pure-u-1-3 word-info" id= "syllables">syllables placeholder</div>
                        <div class="pure-u-1-3 word-info" id= "usage">frequent usage placeholder</div>
                        <div class="pure-u-1-3 word-info" id= "rhymes">rhymes placeholder</div>-->
                    </div>
                </div>

                <!--results of quote api go here-->
                <div id="quotes" class="quotes">Quote</div>
            </div>
            
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
